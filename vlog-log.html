<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vlog Log - Shivanshu's Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Ensure the background remains as the theme */
        body {
            background: url('images/background.webp') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* White container for readability */
        .log-container {
            background: rgba(255, 255, 255, 0.9);
            /* Semi-transparent white */
            padding: 30px;
            border-radius: 10px;
            max-width: 700px;
            width: 90%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="log-container">
        <h2 id="vlog-title" class="mb-3">Vlog Log</h2>
        <p id="vlog-text" class="text-justify"></p>
        <a href="vlog.html" class="btn btn-dark mt-3">Back to Vlogs</a>
    </div>

    <script>
        const logs = {
            1: "Life is a struggle for single father Chris Gardner. Evicted from their apartment, he and his young son find themselves alone with no place to go. Even though Chris eventually lands a job as an intern at a prestigious brokerage firm, the position pays no money. The pair must live in shelters and endure many hardships, but Chris refuses to give in to despair as he struggles to create a better life for himself and his son.Life is a struggle for single father Chris Gardner. Evicted from their apartment, he and his young son find themselves alone with no place to go. Even though Chris eventually lands a job as an intern at a prestigious brokerage firm, the position pays no money. The pair must live in shelters and endure many hardships, but Chris refuses to give in to despair as he struggles to create a better life for himself and his son.Life is a struggle for single father Chris Gardner. Evicted from their apartment, he and his young son find themselves alone with no place to go. Even though Chris eventually lands a job as an intern at a prestigious brokerage firm, the position pays no money. The pair must live in shelters and endure many hardships, but Chris refuses to give in to despair as he struggles to create a better life for himself and his son.",
            2: "In this vlog, I talk about my recent adventure exploring a hidden gem in my city...",
            3: "Attended a huge tech event where I learned about AI, Blockchain, and much more...",
            4: "My journey into AI, how I started coding, and tips for beginners...",
            5: "Exploring a new city with my friends, trying out new food, and enjoying the culture...",
            6: "A typical day in my life as a coder, balancing work, learning, and personal time..."
        };

        const params = new URLSearchParams(window.location.search);
        const vlogId = params.get("vlog");

        if (logs[vlogId]) {
            document.getElementById("vlog-title").innerText = `Vlog ${vlogId} Log`;
            document.getElementById("vlog-text").innerText = logs[vlogId];
        } else {
            document.getElementById("vlog-title").innerText = "Log Not Found";
            document.getElementById("vlog-text").innerText = "Oops! No log found for this vlog.";
        }
    </script>
</body>

</html>
