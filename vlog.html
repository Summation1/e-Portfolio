<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vlogs - Shivanshu's Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">Shivanshu's Portfolio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About Me</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#projects">Projects</a></li>
                    <li class="nav-item"><a class="nav-link active" href="vlog.html">Vlogs</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section id="vlogs" class="container mt-5 pt-5">
        <h2 class="text-center mb-4">My Vlogs</h2>
        <div class="row">

            <script>
                const vlogs = [
                    { id: 1, title: "Introduction", desc: "", thumbnail: "images/vlog.webp", video: "https://drive.google.com/file/d/1l142yoC_irxftUVIuXsx0q_4QcP-4uRP/preview" },
                    { id: 2, title: "25 Words Intro", desc: "", thumbnail: "images/vlog.webp", video: "https://drive.google.com/file/d/1Z3oRPHFi3XrY9YOe__ZVLbtD-ISRwIC8/preview" },
                    { id: 3, title: "Movie Review", desc: "", thumbnail: "images/vlog.webp", video: "https://drive.google.com/file/d/1aqL8h96WZd3Iwr7oradQiLe1ugePRGT0/preview" },
                    { id: 4, title: "Sixer Theory", desc: "", thumbnail: "images/vlog.webp", video: "video/vlog4.mp4" },
                    { id: 5, title: "", desc: "", thumbnail: "images/vlog.webp", video: "video/vlog5.mp4" },
                    { id: 6, title: "", desc: "", thumbnail: "images/vlog.webp", video: "video/vlog6.mp4" }
                ];


                document.write('<div class="row">');
                vlogs.forEach(vlog => {
                    document.write(`
                        <div class="col-md-4 mb-4">
                            <div class="card vlog-card">
                                <img src="${vlog.thumbnail}" class="card-img-top" alt="${vlog.title}">
                                <div class="card-body text-center">
                                    <h5 class="card-title">${vlog.title}</h5>
                                    <p class="card-text">${vlog.desc}</p>
                                    <button class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#vlog${vlog.id}Modal">Watch</button>
                                    <a href="vlog-log.html?vlog=${vlog.id}" class="btn btn-secondary">Text Log</a>
                                </div>
                            </div>
                        </div>

                        <!-- Modal for Vlog ${vlog.id} -->
                        <div class="modal fade" id="vlog${vlog.id}Modal">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title">${vlog.title}</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                    </div>
                                    <div class="modal-body text-center">
                                        <video width="100%" controls>
                                            <source src="${vlog.video}" type="video/mp4">
                                        </video>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `);
                });
                document.write('</div>');
            </script>
        </div>
    </section>

    <footer class="text-center bg-dark text-light p-3 mt-5">
        &copy; 2025 Shivanshu Agarwal
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
